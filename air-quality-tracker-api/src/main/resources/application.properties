# ============================================
# Air Quality Tracker API - Application Configuration
# ============================================

# Application Configuration
spring.application.name=air-quality-tracker-api

# Active Profile
spring.profiles.active=local
# For production: Set environment variable SPRING_PROFILES_ACTIVE=prod         

# Disable Redis auto-config when not configured
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# Server Configuration
server.port=8080
server.servlet.context-path=/

# UTF-8 Encoding Configuration (handle special characters like é, ñ, etc.)
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# ============================================
# OpenAQ API Configuration
# ============================================
openaq.api.url=https://api.openaq.org/v3
openaq.api.key=${OPENAQ_API_KEY:}
# Get your API key from: https://explore.openaq.org/register

# ============================================
# OpenAI API Configuration
# ============================================
openai.api.url=https://api.openai.com/v1/chat/completions
openai.api.key=${OPENAI_API_KEY:}
openai.api.model=gpt-3.5-turbo
# Alternative models: gpt-3.5-turbo (cheapest & recommended), gpt-4o-mini, gpt-4 (most expensive)
# Get your API key from: https://platform.openai.com/api-keys

# ============================================
# Actuator Configuration (for AWS health checks)
# ============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# ============================================
# Swagger Configuration
# ============================================
springdoc.show-actuator=true
springdoc.paths-to-match=/api/**,/actuator/health,/actuator/info,/actuator/metrics
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha

# ============================================
# Logging Configuration
# ============================================
logging.level.root=INFO
logging.level.com.airquality.api=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# File Logging
logging.file.name=logs/air-quality-tracker-api.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=10
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ============================================
# Application Info (Actuator /info)
# ============================================
info.app.name=Global Air Quality Tracker API
info.app.description=REST API for tracking air quality across 500+ cities worldwide
info.app.version=1.0.0
info.app.owner=Sawan Chakraborty
info.app.environment=production

# ============================================
# MySQL Database Configuration
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/air_quality_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8&connectionCollation=utf8mb4_unicode_ci
spring.datasource.username=root
spring.datasource.password=
# Password set in application-local.properties (local) or application-prod.properties (prod)

# MySQL JDBC driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ============================================
# MongoDB Atlas Configuration (for analytics/metrics storage)
# ============================================
# spring.data.mongodb.uri=
# URI set in application-local.properties (local) or application-prod.properties (prod)
# NOTE: Comment out if not using MongoDB - analytics will be disabled but app will work

# ============================================
# CORS Configuration
# ============================================
cors.allowed.origins=http://localhost:3000,http://localhost:5500,http://127.0.0.1:5500
# Origins overridden in application-local.properties (local) or application-prod.properties (prod)

# ============================================
# Redis Configuration (for caching - optional)
# ============================================
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=2000ms

# Enable/Disable Redis Caching
spring.cache.redis.enabled=false

# ============================================
# Scheduler Configuration
# ============================================
# Data refresh interval (6 hours in milliseconds = 21600000)
scheduler.data.refresh.rate=21600000
